    <h1>Tuna Fish Salad</h1>
    <img src="Tuna Fish Salad.webp" alt="">
    <p>This tuna fish is excellent served on top of a green salad or between two pieces of bread with fresh lettuce. 
        Sprinkle a little paprika on top to add a little flavor and color.</p>
       
        <h2>Ingredients</h2>
        <ul>
<li>1 (5 ounce) can tuna, drained </li>
<li>½ cup mayonnaise </li>
<li>½ teaspoon lemon juice</li>

        </ul>
